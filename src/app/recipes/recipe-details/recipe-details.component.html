<div class="container" *ngIf="recipe!=undefined">
  <div class="row">
    <div class="col-lg-12">
      <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:200px;" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="btn-group">
        <button class="btn btm-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Add to cart</a>
          </li>
          <li>
            <a href="#">Edit Recipe</a>
          </li>
          <li>
            <a href="#">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <p class="col-lg-12">{{recipe.description}}</p>
  </div>
  <div class="row">
    <p>Ingredients</p>
    <ul>
      <li>potatos</li>
      <li>oil</li>
    </ul>
  </div>
</div>
