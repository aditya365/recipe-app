<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-primary">Create Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      <app-recipe-item 
      *ngFor="let recipe of recipes" 
      [recipe]="recipe"
      (recipeClicked)="onRecipeSelected($event)"
      ></app-recipe-item>
    </div>
  </div>
</div>
